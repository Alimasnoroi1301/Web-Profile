		<title>My Website - Admin</title>
	</head>
	<body>
		<article>
		<div class="container">
			<nav class="navbar navbar-dark bg-dark">
				<div class="container-fluid">
					<span class="navbar-brand mb-0 h1">WELCOME TO MY WEBSITE PROFILE</span>
				</div>
			</nav>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
					  <li class="nav-item">
						<a class="nav-link" href="{{url_for('MyHome')}}">Home</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="{{url_for('MyGallery')}}">Gallery</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="{{url_for('MyAbout')}}">About Me</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link active" aria-current="page" href="{{url_for('MyAdmin')}}">Setting</a>
					  </li>
					</ul>
				  </div>
				</div>
			  </nav>
			<div class="card">
				<h5 class="card-header">Ubah Data</h5>
				<div class="card-body">
				  <form action="{{ url_for('MyAdmin') }}" method="POST">
					<div class="form-row">
						<div class="col-md-6 form-group">
							<label for="InputNim" class="form-label">NIM</label>
							<input type="text" name="nim" class="form-control" id="nim" placeholder="-">
						</div>
						<div class="col-md-6 form-group">
							<label for="InputNama" class="form-label">Nama</label>
							<input type="text" name="nama" class="form-control" id="nama" placeholder="-">
						</div>
						<div class="col-md-6 form-group">
							<label for="InputProdi" class="form-label">Program Studi</label>
							<input type="text" name="prodi" class="form-control" id="prodi" placeholder="-">
						</div>
						<div class="col-md-6 form-group">
							<label for="InputEmail" class="form-label">Email</label>
							<input type="email" name="email" class="form-control" id="email" placeholder="-">
						</div>
						<div class="col-md-6 form-group">
							<label for="InputAsal" class="form-label">Asal</label>
							<input type="text" name="asal" class="form-control" id="asal" placeholder="-">
						</div>
						<div class="col-md-6 form-group">
							<label for="InputNomor" class="form-label">Nomor HP</label>
							<input type="text" name="nomor" class="form-control" id="nomor" placeholder="-">
						</div>
						<br>
						<button onclick="myFunction()" type="submit" class="btn btn-primary">Done</button>
					</div>
				  </form>
				</div>
			</div>
		</div>

		<!-- Simple alert JavaScript-->
		<script>
			function myFunction() {
			  alert("Data telah diubah, silahkan cek di halaman 'About Me'.");
			}
		</script>
